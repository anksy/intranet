<div class="page-content-wrapper">
                <!-- BEGIN CONTENT BODY -->
                <div class="page-content">
                    <!-- BEGIN PAGE BASE CONTENT -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="portlet light bordered">
                                <material-loader ng-show="loader"></material-loader>
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="icon-star font-green-sharp"></i>
                                        <span class="caption-subject font-green-sharp bold uppercase"> Application Configuration  </span>
                                    </div>
                                </div>

                                <div class="portlet-body form">
                                    <md-content class="md-padding">
                                        <div layout="column">
                                            <md-content layout-padding>
                                              <form name="settingsForm" novalidate ng-submit="settingsForm.$valid && updateSettings()">

                                           
                                                  <md-input-container class="md-block">
                                                    <label>No of Jobs accepted by appraiser/inspector </label>
                                                    <input step='1' min='1' name="jobsPerUser" ng-model="settings.jobsPerUser" required>
                                                    <div ng-messages="settingsForm.jobsPerUser.$error">
                                                      <div ng-message="required">This is required.</div>
                                                    </div>
                                                  </md-input-container>


                                                  <md-input-container class="md-block">
                                                    <label>No of trainees per appraiser </label>
                                                    <input step='1' min='1' name="total_trainees" ng-model="settings.total_trainees" required>
                                                    <div ng-messages="settingsForm.total_trainees.$error">
                                                      <div ng-message="required">This is required.</div>
                                                    </div>
                                                  </md-input-container>


   
                                                <div>
                                                  <md-button type="submit" class='btn red'>Update Settings</md-button>
                                                </div>
                                              </form>
                                            </md-content>

                                       </div>
                                      </md-content>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END PAGE BASE CONTENT -->
                </div>
                <!-- END CONTENT BODY -->
            </div>

<div class="page-content-wrapper">
                <!-- BEGIN CONTENT BODY -->
                <div class="page-content">
                    <!-- BEGIN PAGE BASE CONTENT -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="portlet light bordered">
                                <material-loader ng-show="loader"></material-loader>
                                <div class="portlet-title">
                                    <div class="caption">
                                        <i class="icon-star font-green-sharp"></i>
                                        <span class="caption-subject font-green-sharp bold uppercase">Edit Story - {{cms.title}}</span>
                                    </div>
                                </div>
                                <div class="portlet-body form">
                                    <md-content class="md-padding">
                                        <div layout="column">
                                            <md-content layout-padding>
                    
                                              <form name="editForm" novalidate ng-submit="editForm.$valid && editWithImage(file)">


                                              <md-input-container class="md-block">
                                                <label>Title</label>
                                                <input required name="title" ng-model="cms.title" required>
                                                <div ng-messages="editForm.title.$error">
                                                  <div ng-message="required">This is required.</div>
                                                </div>
                                              </md-input-container>


                                                <div layout="row">
                                                  

                                                  <md-input-container flex="50">
                                                    <label>Name</label>
                                                    <input required name="misc" ng-model="cms.misc" required>
                                                    <div ng-messages="editForm.misc.$error">
                                                      <div ng-message="required">This is required.</div>
                                                    </div>
                                                  </md-input-container>


                                                  <md-input-container flex="50">
                                                    <label>Location</label>
                                                    <input required name="location" ng-model="cms.location" required>
                                                    <div ng-messages="editForm.location.$error">
                                                      <div ng-message="required">This is required.</div>
                                                    </div>
                                                  </md-input-container>
                                                </div>
                                                

                                                <md-input-container class="md-block">
                                                <input type="file" ngf-select ng-model="file" name="file" aria-label='Image'  
                                                 accept="image/*" ngf-max-size="2MB"
                                                 ngf-model-invalid="errorFile">
                                                    <br><br>
                                                  <img ng-show="editForm.file.$valid || cms.image" ngf-thumbnail="file || cms.image.secure_url" class="thumb" style="width:100px;"> <br>
                                                  <md-button ng-click="file = null" ng-show="file">Remove</md-button>

                                                </md-input-container>

                                                <md-input-container class='md-block'>
                                                    <label>Content</label>
                                                    <textarea 
                                                      max-rows="5" 
                                                      md-no-autogrow="true" 
                                                      name="content" 
                                                      ng-model="cms.content" required>
                                                    </textarea>
                                                    <div ng-messages="editForm.content.$error">
                                                      <div ng-message="required">This is required.</div>
                                                    </div>
                                                  </md-input-container>


                                                  <md-input-container class='md-block'>
                                                    <label>Featured</label>
                                                    <md-select ng-model="cms.isFeatured" required name='isFeatured'>
                                                      <md-option value="true">
                                                        Yes
                                                      </md-option>
                                                      <md-option value="false">
                                                        No
                                                      </md-option>
                                                    </md-select>
                                                    <div ng-messages="addForm.isFeatured.$error">
                                                      <div ng-message="required">This is required.</div>
                                                    </div>
                                                  </md-input-container>

                                                
                                                  <md-input-container class='md-block'>
                                                    <label>Status</label>
                                                    <md-select ng-model="cms.status" required name='status'>
                                                      <md-option value="true">
                                                        Active
                                                      </md-option>
                                                      <md-option value="false">
                                                        Inactive
                                                      </md-option>
                                                    </md-select>
                                                    <div ng-messages="editForm.status.$error">
                                                      <div ng-message="required">This is required.</div>
                                                    </div>
                                                  </md-input-container>
                                                  
                                                <div>
                                                  <md-button type="submit" class='btn red'>Update Story</md-button>
                                                </div>
                                              </form>
                                            </md-content>

                                       </div>
                                      </md-content>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END PAGE BASE CONTENT -->
                </div>
                <!-- END CONTENT BODY -->
            </div>
